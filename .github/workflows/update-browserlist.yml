# This is a reusable workflow for JavaScript projects that make use of
# Browserlist DB; this workflow will update the Browserslist database and create
# a pull request if there are any changes. It is designed to be called from other
# workflows, allowing for easy reuse across multiple repositories.
#
# https://docs.github.com/en/actions/sharing-automations/reusing-workflows

on:
  workflow_call:
    secrets:
      token:
        description: |
          The GitHub token used to authenticate with the GitHub API; this is
          used for creating pull requests.
        required: true

jobs:
  update-bl:
    name: Update Database
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Update Browserslist DB and (maybe) Create PR
        uses: c2corg/browserslist-update-action@v2
        with:
          github_token: ${{ secrets.token }}
          branch: bl-update
          base_branch: main
          commit_message: 'chore: update Browserslist db'
          title: 'Bi-monthly Browserslist Update'
          body: Auto-generated by [browserslist-update-action](https://github.com/c2corg/browserslist-update-action/)
